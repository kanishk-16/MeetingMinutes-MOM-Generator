<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css" />

    <title>MeetingMinutes</title>
</head>

<body>
    <header class="top">
        <img src="/frontend/assets/logo.png" alt="logo" class="logo">
        <h3 class="heading">MeetingMinutes</h3>
    </header>

    <hr class="line l1">

    <div class="mid">
        <div class="up mb-1">
            <div class="listen text-center mr-1">
                <button class="btn rounded-pill listen-btn">Start Listening</button>
            </div>
            <div class="summary text-center ml-1">
                <button class="btn rounded-pill download-btn">Get Summary</button>
            </div>
        </div>
        <div class="down my-2">
            <button class="btn rounded-pill user-btn">Start Recording User</button>
        </div>
    </div>

    <div class="bottom">
        <hr class="line l2">
        <h3 class="rectime">00:00</h3>
        <hr class="line l2">
    </div>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
